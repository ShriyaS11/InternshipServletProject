<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Information</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }
        .header {
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="header">Professional Information</h2>
        <form action="register" method="post">
            <div class="form-group">
                <label for="assessmentYear">Choose Your Assessment Year</label>
                <select id="assessmentYear" name="assessmentYear" class="form-control">
                    <option>2021-2022</option>
                    <option>2022-2023</option>
                    <option>2023-2024</option>
                </select>
            </div>
            <div class="form-group">
                <label for="annualIncome">Select Annual Income</label>
                <select id="annualIncome" name="annualIncome" class="form-control">
                    <option>0 - 2.5 Lakh</option>
                    <option>2.5 - 5 Lakh</option>
                    <option>5 - 10 Lakh</option>
                    <option>10 Lakh and above</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Name">Name As PAN</label>
                <input type="text" id="Name" name="Name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="AlternatePhoneNumber">Alternate Mobile No</label>
                <input type="text" id="AlternatePhoneNumber" name="AlternatePhoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Gender">Choose Your Gender</label>
                <select id="Gender" name="Gender" class="form-control">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="FatherName">Father's Name</label>
                <input type="text" id="FatherName" name="FatherName" class="form-control">
            </div>
            <div class="form-group">
                <label for="DOB">Enter DOB</label>
                <input type="date" id="DOB" name="DOB" class="form-control">
            </div>
            <div class="form-group">
                <label for="PAN">PAN NUMBER</label>
                <input type="text" id="PAN" name="PAN" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="FullAddress">Full Address</label>
                <input type="text" id="FullAddress" name="FullAddress" class="form-control">
            </div>
            <div class="form-group">
                <label for="PinCode">Pin Code</label>
                <input type="text" id="PinCode" name="PinCode" class="form-control">
            </div>
            <div class="form-group">
                <label for="AadharNumber">Aadhar Number</label>
                <input type="text" id="AadharNumber" name="AadharNumber" class="form-control">
            </div>
            <h3>Bank Details</h3>
            <div class="form-group">
                <label for="BankName">Bank Name</label>
                <input type="text" id="BankName" name="BankName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="IFSCCode">IFSC Code</label>
                <input type="text" id="IFSCCode" name="IFSCCode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="AccountNo">Bank Account No.</label>
                <input type="text" id="AccountNo" name="AccountNo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit and Pay</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
